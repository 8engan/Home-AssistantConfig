- alias: "vardagsrum_chromecast playing"
  trigger:
    - platform: state
      entity_id: media_player.vardagsrum_nere #media_player.vardagsrum_chromecast
      to: 'playing'
      from: 'idle'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: scene.turn_on
    entity_id: scene.vardagsrum_nere_tv

- alias: "Vardagsmorgon"
  trigger:
    - platform: time
      at: "06:00:00"
  condition: 
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: state
        entity_id: override_vardagsmorgon
        state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: scene.vardagsmorgon

- alias: "Sätta på entrébelysning"
  trigger:
    - platform: sun
      event: sunset
      offset: '-01:00:00'
  action:
    service: light.turn_on
    entity_id: light.entrelampa

- alias: "Stänga av entrébelysning"
  trigger:
    - platform: sun
      event: sunrise
      offset: '00:45:00'
  action:
    service: light.turn_off
    entity_id: light.entrelampa

- alias: "Away"
  condition:
    condition: state
    entity_id: input_boolean.someone_home
    state: 'on'
# Will only trigger if all are 'not_home'
  trigger:
    platform: template
    value_template: "{% if (is_state('device_tracker.anders_bengtphone','not_home')) and (is_state('device_tracker.benkesphone','not_home')) and (is_state('device_tracker.frida_fridaphone','not_home')) and (is_state('device_tracker.fridas_iphone','not_home')) %}true{% endif %}"
  action:
    service: homeassistant.turn_off
    entity_id: input_boolean.someone_home

- alias: "Home"
  condition:
    condition: state
    entity_id: input_boolean.someone_home
    state: 'off'
# Will only trigger if all are 'not_home'
  trigger:
    platform: template
    value_template: "{% if (is_state('device_tracker.anders_bengtphone','home')) or (is_state('device_tracker.frida_fridaphone','home')) %}true{% endif %}"
  action:
    service: homeassistant.turn_on
    entity_id: input_boolean.someone_home

